    @content
        <script type="text/javascript">
        $(function(){
        	// サイドバーの末尾を追尾型に
        	var target = $('#nav');
        	var headerHeight = 55;
        	var ua = window.navigator.userAgent.toLowerCase();
        	var targetHeight;
        	if(ua.indexOf('chrome') != -1 || ua.indexOf('safari') != -1){
        		targetHeight = target.innerHeight();
        	} else {
        		targetHeight = target.height() + headerHeight;
        	}
        	var targetPosition = target.position();
        	var browserHeight = $(window).height();
        	var fullHeight = Math.max.apply(null, [document.body.scrollHeight, document.documentElement.scrollHeight, document.body.offsetHeight, document.documentElement.offsetHeight, document.body.clientHeight, document.documentElement.clientHeight]);
        	$(window).resize(function(){
        		browserHeight = $(this).height();
        	});
        	var heightDeff  = targetHeight - browserHeight;
        	$(window).scroll(function(){
        		var scrollTop = $(this).scrollTop();
        		var visibleBottom = scrollTop + browserHeight;
        		if(visibleBottom >= targetHeight && fullHeight > targetHeight) {
        			target.addClass('nav_fixed').css({top:'auto', bottom:'0'});
        		} else {
        			target.removeClass('nav_fixed').css('top', '-60px');
        		}
        	});

        	// プレースホルダー
        	$('.plchld').ahPlaceholder();
        	$('.jq-placeholder').ahPlaceholder({
        		placeholderColor : 'silver',
        		placeholderAttr  : 'title',
        		likeApple        : false
        	});

        });
        	// colorbox
        	$('.clrbox').colorbox();
        </script>
